<head>
    <link rel="shortcut icon" type="image/png" href="image/logo.png"/>
    <title>Đặt bàn</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
<!--Header-->
<div th:include="header :: #headerr"></div>
<!--/Header-->

<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-12 col-lg-7 col3 book">
<!--            <form action="order" method="post">-->
                <div class="col-md-12">
                    <h1 style = "font-family: 'Truculenta';">ĐẶT BÀN</h1>
                </div>
                <div class = "col-md-6">
                    <h5>Họ và tên</h5>
<!--                    <c:choose>-->
<!--                        <c:when test="${check > 0}">-->
<!--                            <input class = "input" type="text" name="name" value="${account.name}">-->
<!--                        </c:when>-->
<!--                        <c:otherwise>-->
                            <input class = "input" type="text" name="name">
<!--                        </c:otherwise>-->
<!--                    </c:choose>-->
                </div>
                <div class = "col-md-6">
                    <h5>Số điện thoại</h5>
                    <input class = "input" type="text" name="phone">
                </div>
                <div class = "col-md-12">
                    <h5>Email</h5>
                    <input class = "input" type="text" name="email" >
                </div>
                <div class="col-md-4 dropdown">
                    <h5>Số người</h5>
<!--                    <%&#45;&#45;                    <div data-toggle="dropdown" class = "drop bg">&#9867;&#9867;</div>&#45;&#45;%>-->
                    <input class="input" type="number" name="number" min="1">
                </div>

                <div class = "col-md-4 dropdown">
                    <h5>Chọn giờ</h5>
<!--                    <%&#45;&#45;                    <div data-toggle="dropdown" class = "drop bg1" id="gender">&#9867;&#9867;</div>&#45;&#45;%>-->
                    <input type="time" class="input" name="time">
                </div>
                <div class = "col-md-4">
                    <h5>Chọn ngày</h5>
                    <input class = "input" type="date" name="date">
                </div>
                <div class = "col-md-12">
                    <h5>Ghi chú</h5>
                    <input class = "input" type="text" name="note">
                </div>
                <div class = "col-md-12 book">
                    <button class="btn" type="submit">Đặt Bàn Ngay</button>
                </div>
<!--            </form>-->
        </div>
        <div class="col-md-12 col-lg-6" style = "display:flex">
            <div class="carousel slide" data-ride="carousel" style="width: 100%;">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="image/slide1.jpeg" width="600" height="350" >
                    </div>
                    <div class="carousel-item">
                        <img src="image/slide2.jpeg" width="600" height="350">
                    </div>
                    <div class="carousel-item">
                        <img src="image/slide3.jpeg" width="600" height="350">
                    </div>
                </div>

            </div>
        </div>
    </div><!--row-->
</div><!--container-->
<div class="container-fluid bookmenu text-center">

        <div class="col-md-4 col1" style="height: 400px">
